<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer - Draw a Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¢ Digit Recognizer</h1>
            <p class="subtitle">Draw a digit (0-9) and let AI recognize it!</p>
        </header>

        <main>
            <div class="drawing-section">
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="280" height="280"></canvas>
                    <div class="canvas-overlay" id="canvasOverlay">
                        <span>Draw here</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="clearBtn" class="btn btn-secondary">
                        üóëÔ∏è Clear
                    </button>
                    <button id="predictBtn" class="btn btn-primary">
                        üîÆ Predict
                    </button>
                </div>
            </div>

            <div class="result-section">
                <div class="prediction-display">
                    <div class="prediction-label">Prediction</div>
                    <div class="prediction-digit" id="predictionDigit">?</div>
                    <div class="confidence-label">
                        Confidence: <span id="confidenceValue">--%</span>
                    </div>
                </div>

                <div class="probability-bars">
                    <h3>Probability Distribution</h3>
                    <div class="bars-container" id="probabilityBars">
                        <!-- Generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <div class="preview-section">
            <h3>Model Input Preview (28√ó28)</h3>
            <canvas id="previewCanvas" width="28" height="28"></canvas>
        </div>

        <footer>
            <p>
                Powered by PyTorch & FastAPI | 
                <a href="/health" target="_blank">API Health</a>
            </p>
        </footer>
    </div>

    <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
    </div>

    <!-- JavaScript modules -->
    <script src="canvas.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
</body>
</html>
